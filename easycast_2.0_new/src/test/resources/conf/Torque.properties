torque.applicationRoot = .



torque.defaults.pool.maxWait = 10000
torque.database.default = atm
torque.database.atm.adapter = mysql

torque.dsfactory.atm.factory = org.apache.torque.dsfactory.SharedPoolDataSourceFactory
torque.dsfactory.atm.connection.driver = com.mysql.jdbc.Driver
